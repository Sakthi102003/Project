<!DOCTYPE html>
<html>
<head>
  <title>Text Encryption and Decryption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Encryption and Decryption</h1>
    <div class="input-container">
      <label for="input-text">Enter Plain Text or Encrypted Text</label>
      <textarea id="input-text" rows="10" cols="50"></textarea>
    </div>
    <div class="button-container">
      <button id="encrypt-btn">Encrypt</button>
      <button id="decrypt-btn">Decrypt</button>
      <button id="clear-btn">Clear</button>
    </div>
    <div class="output-container">
      <label for="output-text">Output</label>
      <textarea id="output-text" rows="10" cols="50" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
